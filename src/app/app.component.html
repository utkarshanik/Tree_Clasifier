<div class=" gg p-3 d-flex justify-content-start align-items-center flex-column ">
  <h1 class="m-2">Tree Clasifier</h1>

  <div class="col-12  col-md-6 d-flex flex-column justify-content-center align-items-center text-center m-5 ">
      <div class="col-9  d-flex justify-content-center align-items-center mb-3">
        <!-- accept="image/*" restricts the file types a user can Select -->
        <input class="col-12 col-md-6 " type="file" accept="image/*" (change)="onImageChange($event)" />  
        <button class="btn btn-info " (click)="predict()" [disabled]="!selectedImage">Predict</button>
      </div>

      <!-- Spinner when loading -->
      <div *ngIf="loading" class="text-center my-4">
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Show image preview only if not loading -->
      <div class="m-2" *ngIf="imagePreview && !loading">
        <!-- [two way binding for imgpreviw] -->
        <img [src]="imagePreview" alt="Preview" style="max-height: 300px;" /> 
      </div>

     <!-- Show predictions only if not loading -->
      <div *ngIf="!loading && topPrediction" style="margin-top: 20px;">
        <h4>The Image Prediction:</h4>
        <div>
          <h1 style="color: rgb(40 120 181);">{{customMessage}}</h1>
          <h1 >Confidence:{{ (topPrediction.probability * 100) | number: '1.0-2' }}%</h1>
        </div>
      </div>
  </div>
  
</div>
